- type: entity
  name: glimmer mite
  parent: MobCockroach
  id: MobGlimmerMite
  description: A strange pest from a world beyond the noosphere.
  components:
  - type: Sprite
    sprite: _DV/Mobs/Ghosts/glimmermite.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: mite
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mite
      Dead:
        Base: mite_dead
#    baseDecayRate: 0.25  -- Jamboree
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Ectoplasm
          Quantity: 15
  - type: Psionic
    removable: false
    roller: false
    assayFeedback:
    - glimmer-mite-feedback
  - type: GlimmerSource
  - type: AmbientSound
    range: 6
    volume: -3
    sound: /Audio/_DV/Glimmer_Creatures/mite.ogg
  - type: AmbientOnPowered
