    startAnnouncement: station-event-xeno-vent-start-announcement
    startAudio:
      path: /Audio/Announcements/aliens.ogg
    earliestStart: 20
    minimumPlayers: 20
    weight: 3
    duration: 30
    eventType: HostilesSpawn
  - type: GameRule
    chaosScore: 300
 #- type: PrecognitionResult
 #  message: psionic-power-precognition-xeno-vents-result-message
  - type: VentCrittersRule
    table: !type:GroupSelector # DeltaV: EntityTable instead of spawn entries
      children:
      - id: MobXeno
        weight: 0.55
      - id: MobXenoRouny
        weight: 0.01
      - id: MobXenoDrone
        weight: 0.25
      - id: MobXenoSpitter
        weight: 0.05
      - id: MobXenoRunner
        weight: 0.08
      - id: MobXenoPraetorian
        weight: 0.03
      - id: MobXenoRavager
        weight: 0.02
      - id: MobXenoQueen
        weight: 0.01

